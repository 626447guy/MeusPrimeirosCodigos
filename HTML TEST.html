<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFC0CB;
            text-align: center;
            padding: 50px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 50px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Jogo da Adivinhação</h1>
<p>Adivinhe um número entre 1 e 100</p>
<input type="number" id="guess" min="1" max="100">
<button onclick="checkGuess()">Adivinhar</button>

<div id="message"></div>

<script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const userGuess = Number(document.getElementById('guess').value);
        attempts++;

        if (userGuess === randomNumber) {
            document.getElementById('message').innerText = `Parabéns! Você adivinhou o número ${randomNumber} em ${attempts} tentativas!`;
        } else if (userGuess < randomNumber) {
            document.getElementById('message').innerText = 'Tente um número maior!';
        } else {
            document.getElementById('message').innerText = 'Tente um número menor!';
        }
    }
</Script>
    
</body>
</html>
